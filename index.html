<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 专 -  </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 20px;
            background: #fff5f5;
            border-right: 5px solid #e53e3e;
            border-radius: 10px;
        }

        h2 {
            color: #2d3748;
            font-size: 2em;
            margin: 50px 0 30px 0;
            font-weight: bold;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .option-link {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-width: 200px;
        }

        .option-link:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .option-icon {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .option-text {
            color: #2d3748;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 25px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-value {
            font-size: 3.5em;
            font-weight: bold;
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        .time-label {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .expired {
            font-size: 2.5em;
            color: #e53e3e;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.3em;
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
                margin: 30px 0 20px 0;
            }

            .time-unit {
                min-width: 90px;
                padding: 20px 15px;
            }

            .time-value {
                font-size: 2.5em;
            }

            .time-label {
                font-size: 0.9em;
            }

            .options {
                gap: 20px;
            }

            .option-link {
                min-width: 150px;
                padding: 20px;
            }

            .option-icon {
                width: 100px;
                height: 100px;
            }

            .option-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> , 专注 砖砖注 注 驻住  转  驻祝/转/住祝 转 专爪 - 转 转 转 拽 转</h1>
        
        <div id="timer" class="timer"></div>
        
        <h2>专注转</h2>
        
        <div class="options">
            <a href="https://www.bitpay.co.il/he" target="_blank" class="option-link">
                <img src="https://upload.wikimedia.org/wikipedia/he/9/93/BIT_LOGO.jpg" alt="Bit" class="option-icon">
            </a>
            
            <a href="https://www.milega.co.il/bean-bag?srsltid=AfmBOopfMMXMELh5p5f6LeEM9nnXQ__RaxAb0h773qS3ZEdHRsYEGgrZ" target="_blank" class="option-link">
                <img src="https://images.hi-mami.com/uploads/media/images/Benefit/Benefit126213112024144527.png" alt="Milega" class="option-icon">
            </a>
            
            <a href="http://google.com/search?q=%D7%9E%D7%AA%D7%A0%D7%94+%D7%9E%D7%94%D7%90%D7%97+%D7%94%D7%9B%D7%99+%D7%90%D7%9C%D7%95%D7%A3+%D7%91%D7%A2%D7%95%D7%9C%D7%9D+%D7%9C%D7%9B%D7%91%D7%95%D7%93+%D7%9C%D7%99%D7%93%D7%AA+%D7%94%D7%90%D7%97%D7%99%D7%99%D7%9F+%D7%A9%D7%9C%D7%95" target="_blank" class="option-link">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="option-icon">
            </a>
        </div>
    </div>

    <script>
        function getNextSaturdayNight() {
            const now = new Date();
            const israelTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));

            // Calculate days until Saturday
            let daysUntilSaturday = (6 - israelTime.getDay() + 7) % 7;

            // Create target Saturday date
            const targetSaturday = new Date(israelTime);
            targetSaturday.setDate(israelTime.getDate() + daysUntilSaturday);
            targetSaturday.setHours(23, 59, 59, 999);

            // If it's Saturday (daysUntilSaturday is 0) but we've already passed 23:59:59,
            // move to next Saturday
            if (daysUntilSaturday === 0 && israelTime >= targetSaturday) {
                targetSaturday.setDate(targetSaturday.getDate() + 7);
            }

            return targetSaturday;
        }

        function updateTimer() {
            const now = new Date();
            const israelTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Jerusalem' }));
            const targetDate = getNextSaturdayNight();
            
            const difference = targetDate - israelTime;

            const timerElement = document.getElementById('timer');

            if (difference <= 0) {
                timerElement.innerHTML = '<div class="expired"> 专! </div>';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            timerElement.innerHTML = `
                <div class="time-unit">
                    <span class="time-value">${days}</span>
                    <span class="time-label"></span>
                </div>
                <div class="time-unit">
                    <span class="time-value">${String(hours).padStart(2, '0')}</span>
                    <span class="time-label">砖注转</span>
                </div>
                <div class="time-unit">
                    <span class="time-value">${String(minutes).padStart(2, '0')}</span>
                    <span class="time-label">拽转</span>
                </div>
                <div class="time-unit">
                    <span class="time-value">${String(seconds).padStart(2, '0')}</span>
                    <span class="time-label">砖转</span>
                </div>
            `;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
